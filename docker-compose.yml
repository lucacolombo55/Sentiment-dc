version: '3'

volumes:
  db-data:

services:
  web:
    build: .
    ports:
      - '5000:5000'
    volumes:
      - '.:/sentiment-dc'
      - ./webapp:/opt/webapp
    environment:
      - 'DATABASE_PASSWORD=postgres'
    tty: true
    stdin_open: true
    depends_on:
      - db
    links:
      - db

  db:
    image: postgres
    volumes:
      - 'db-data:/var/lib/postgresql/data'
    ports:
      - "5432:5432"
    environment:
      - 'POSTGRES_USER=postgres'
      - 'POSTGRES_PASSWORD=postgres'
